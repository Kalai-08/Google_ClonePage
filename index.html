<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

<div class="flex justify-end items-center p-3 space-x-4 text-sm">
    <a href="#" class="hover:underline">Gmail</a>
    <a href="#" class="hover:underline">Images</a>
    <div class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
        <svg class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="currentColor"><path d="M6 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM6 14c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM6 20c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
</div>
    <button class="bg-blue-600 text-white px-2 py-2 rounded-2xl font-medium hover:bg-blue-700 transition">Sign in</button>
</div>

<div class="flex justify-center mt-12">
    <img class="w-64" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
</div>

<div class="flex flex-col items-center mt-8 px-4">
    <div id="searchWrapper" class="w-full max-w-[584px] border border-gray-200 rounded-full hover:shadow-md transition-shadow relative bg-white">
        
        <div class="flex py-[10px] items-center px-4 relative z-50">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>

            <input id="inputbutton" class="w-full flex-grow mx-3 outline-none text-base bg-transparent" type="text" autocomplete="off">

            <div class="flex gap-4 items-center">
                <svg class="h-6 w-6 cursor-pointer" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
                    <path fill="#34a853" d="M11 18.08V21h2v-2.92c3.39-.49 6-3.39 6-6.92h-2c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92z"/>
                    <path fill="#fbbc05" d="M7 11.12V11H5c0 1.93.77 3.68 2 4.95l1.41-1.41C7.54 13.62 7 12.43 7 11.12z"/>
                    <path fill="#ea4335" d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12 19c3.87 0 7-3.13 7-7h-2c0 2.76-2.24 5-5 5z"/>
                </svg>
                <svg class="h-6 w-6 cursor-pointer" viewBox="0 0 192 192">
                    <path fill="#4285f4" d="M155 37h-23l-9-20H69l-9 20H37C23 37 12 48 12 62v85c0 14 11 25 25 25h118c14 0 25-11 25-25V62c0-14-11-25-25-25z"/>
                    <circle fill="#fff" cx="96" cy="110" r="43"/>
                    <circle fill="#4285f4" cx="96" cy="110" r="35"/>
                    <circle fill="#fbbc05" cx="147" cy="70" r="10"/>
                </svg>
            </div>
        </div>

        <div id="resultlist" class="hidden pb-4">
            <div class="mx-4 border-t border-gray-100 mb-2"></div>
            <ul>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-default flex items-center text-[15px]">
                    <svg class="h-4 w-4 mr-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Learn Web Development step by step
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-default flex items-center text-[15px]">
                    <svg class="h-4 w-4 mr-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Best programming languages in 2025
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-default flex items-center text-[15px]">
                    <svg class="h-4 w-4 mr-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Difference between CSE and IT
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-default flex items-center text-[15px]">
                    <svg class="h-4 w-4 mr-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Front-end vs Back-end Development
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-default flex items-center text-[15px]">
                    <svg class="h-4 w-4 mr-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Is cybersecurity a good career option?
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-default flex items-center text-[15px]">
                    <svg class="h-4 w-4 mr-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Benifits of watching animes
                </li>
            </ul>
        </div>
    </div>

    <!-- Buttons below the search bar -->
    <div class="flex justify-center gap-3 mt-3">
        <button class="bg-[#f8f9fa] px-5 py-2 rounded-xl text-sm text-[#3c4043] border border-transparent hover:border-gray-300 hover:shadow-sm">Google Search</button>
        <button class="bg-[#f8f9fa] px-5 py-2 rounded-xl text-sm text-[#3c4043] border border-transparent hover:border-gray-300 hover:shadow-sm">I'm Feeling Lucky</button>
    </div>
</div>

<script>
    const inputbutton = document.getElementById("inputbutton");
    const resultlist = document.getElementById("resultlist");
    const searchWrapper = document.getElementById("searchWrapper");

    inputbutton.addEventListener("focus", () => {
        resultlist.classList.remove("hidden");
        // Update wrapper shape
        searchWrapper.classList.remove("rounded-full");
        searchWrapper.classList.add("rounded-[24px]", "shadow-lg");
        // Hide external buttons
    });

    document.addEventListener("click", (e) => {
        if (!searchWrapper.contains(e.target)) {
            resultlist.classList.add("hidden");
            searchWrapper.classList.add("rounded-full");
            searchWrapper.classList.remove("rounded-[24px]", "shadow-lg");
        }
    });
</script>

</body>
</html>
